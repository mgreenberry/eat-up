{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Food</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_food', food_id=foods._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="food_group" name="food_group" minlength="3" maxlength ="50" 
                    value="{{ foods.food_group }}" type="text" class="validate" required>
                    <label for="food_group">Food Group</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="food_name" name="food_name" minlength="3" maxlength ="50" 
                        value="{{ foods.food_name }}" type="text" class="validate" required>
                    <label for="food_name">Food Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="food_name" name="food_name" minlength="3" maxlength ="50" 
                        type="text" class="validate">
                    <label for="food_name">Barcode or ID number:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="use_by_date" name="use_by_date" type="text" 
                        value="{{ foods.use_by_date }}" class="datepicker" required>
                    <label for="use_by_date">Use by Date:</label>
                </div>
            </div>
            <!-- COMMENTS NEEDED -->
            <div class="row">
                <div class="imput-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                            Short Use By Date!
                        </label>
                    </div>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Food Item <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
